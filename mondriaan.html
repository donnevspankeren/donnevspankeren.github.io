<!DOCTYPE html>
<html>
<head>
    <title>Mondriaan</title>
    <link rel='stylesheet' type='text/css' href='css/mondriaan.css'>
</head>
<body>
    <div id="container" class="bg-temp">  
        <div id="links" class="border-rechts horizontaal">

            <div id="links-boven" class="bg-geel border-beneden"></div>
            
            <div id="links-midden" class="bg-wit"></div>
            <div id="links-beneden" class="bg-blauw border-boven border-beneden "></div>
        </div>
        <div id="rechts" class="horizontaal">
            <div id="rechts-rij-een" class="bg-temp border-beneden">
                <div id="rechts-rij-een-links" class="bg-rood border-rechts"></div>
                <div id="rechts-rij-een-rechts" class="bg-blauw"></div>
            </div> 
            <div id="rechts-rij-twee" class="bg-temp border-beneden">
                <div id="rechts-rij-twee-links" class="bg-wit border-rechts"></div>
                <div id="rechts-rij-twee-rechts" class="bg-wit"></div>
            </div>
            <div id="rechts-rij-drie" class="bg-temp border-beneden">
                <div id="rechts-rij-drie-blauw-links" class="bg-blauw border-rechts"></div>
                <div id="rechts-rij-drie-geel" class="bg-geel border-rechts"></div>
                <div id="rechts-rij-drie-blauw-rechts" class="bg-blauw border-rechts" ></div>
                <div id="rechts-rij-drie-rood" class="bg-rood" ></div>
            </div>
            <div id="rechts-rij-vier" class="bg-temp">
                <div id="rechts-rij-vier-links" class="bg-rood border-rechts"></div>
                <div id="rechts-rij-vier-rechts" class="bg-wit border-rechts"></div>
            </div>
            <div id="rechts-rij-vijf" class="bg-temp">
                <div id="rechts-rij-vijf-boven" class="bg-geel border-beneden"></div>
                <div id="rechts-rij-vijf-onder" class="bg-rood"></div>

            </div>
        </div>
    </div>
</body>
</html>
